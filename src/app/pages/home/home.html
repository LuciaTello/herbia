<section class="hero">
  <h2>{{ i18n.t().home.title }}</h2>
  <p>{{ i18n.t().home.description }}</p>
</section>

<section class="actions">
  @if (auth.isLoggedIn()) {
    <a routerLink="/route" class="primary-button">{{ i18n.t().home.startRoute }}</a>
    <a routerLink="/my-treks" class="secondary-button">{{ i18n.t().home.myTreks }}</a>
    <a routerLink="/collection" class="secondary-button">{{ i18n.t().home.myCollection }}</a>
  } @else {
    <a routerLink="/login" class="primary-button">{{ i18n.t().login.loginButton }}</a>
  }
</section>
