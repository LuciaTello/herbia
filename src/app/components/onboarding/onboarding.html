<div class="onboarding-overlay"
     (touchstart)="onTouchStart($event)"
     (touchend)="onTouchEnd($event)">
  <div class="onboarding-content">
    <div class="slide">
      <span class="emoji">{{ emojis[currentSlide()] }}</span>
      <h2>{{ i18n.t().onboarding.titles[currentSlide()] }}</h2>
      <p>{{ i18n.t().onboarding.texts[currentSlide()] }}</p>
    </div>

    <div class="dots">
      @for (dot of emojis; track $index) {
        <button
          class="dot"
          [class.active]="$index === currentSlide()"
          (click)="goTo($index)"
        ></button>
      }
    </div>

    <button class="next-button" (click)="next()">
      @if (currentSlide() < totalSlides - 2) {
        {{ i18n.t().onboarding.next }}
      } @else if (currentSlide() === totalSlides - 2) {
        {{ i18n.t().onboarding.start }}
      } @else {
        {{ i18n.t().onboarding.accept }}
      }
    </button>
  </div>
</div>
